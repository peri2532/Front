<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="pratice2.css">
</head>
<body>
    <div class="header">
    <img class="img" src="다운로드.png">
    <h1 class="rogo">부트캠프 설문조사</h1></div></br>
    <div>
        <h2 class="info">설문자 정보</h2><hr>
        <p class="name">이름</p>
        <input autofocus maxlength="10"/>
        <hr>

        <p class="sex">성별</p>
        <span class="sex_man">남자<input type="radio" name="성별"/></span>
        <span class="sex_girl">여자<input type="radio" name="성별"/></span>
        <hr>
        <p class="path">알게된 경로</p>
        인터넷<input type="radio" name="경로"/>
        유튜브<input type="radio" name="경로"/>
        광고<input type="radio" name="경로"/>
        지인<input type="radio" name="경로"/>
        <hr>
        <p class="student">전공생/비전공생</p>
        전공생<input type="radio" name="전공생"/>
        비전공생<input type="radio" name="전공생"/>
        <hr>
    </div><br>
    <div>
            <h2 class="bucam">부트캠프 사전 조사 </h2>
            <hr>
            <p class="learn">알고있는 CS 지식</p>
            HTML<input type="checkbox"/>
            JS<input type="checkbox"/>
            JAVA<input type="checkbox"/>
            Python<input type="checkbox"/>
            React<input type="checkbox"/>
            머신러닝<input type="checkbox"/>
            인공지능<input type="checkbox"/>
            <hr>
            <p class="dream">희망 개발 분야</p>
            프론트<input type="radio" name="개발"/>
            백엔드<input type="radio" name="개발"/>
            풀스택<input type="radio" name="개발"/>
            <hr>
        </div>
    <p class="text">건의사항</p>
    <textarea cols="60" rows="10"></textarea><br/>
    <div class="submit">
        <button type="button">
        제출하기
        </button>
    </div>
</body>
</html>
