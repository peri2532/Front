<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <title>인사 관리 대시보드</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='Practice8.css'>
</head>
<body>
    <div id="wrap">
        <h1 class="txt">인사 관리 대시보드</h1>
        <p>부서, 사원, 휴가 통합 관리 시스템</p>
        
        <div id="contain">
            <div class="dept">
                <h4>부서관리</h4>
                <div class="group">
                    <input id="dept_name-input" placeholder="신규 부서명 입력">
                    <button onclick="addDept()" class="btn">추가</button>
                </div>
                <table class="deptName">
                    <thead>
                        <tr>
                            <th>부서명</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="dept_list">
                        </tbody>
                </table>
            </div>

            <div class="middle_box">
                <h4>사원등록</h4>
                <div class="row">
                    <div class="name">
                        이름 <input id="emp_name-input">
                    </div>
                    <div class="rank">
                        직급 <input id="emp_rank-input">
                    </div>
                </div>
                <div class="row1">
                    <div>부서
                        <select id="emp_deptId-select">
                            </select>
                    </div>
                    <div>사진
                        <input id="emp_profileImage-input" type="file">
                    </div>
                </div>
                <div class="add">
                    <button class="btn" onclick="addEmp()">등록</button>
                </div>

                <h4>사원 전체 목록</h4>
                <table class="emplyoee">
                    <thead>
                        <tr>
                            <th>사진</th>
                            <th>이름</th>
                            <th>부서</th>
                            <th>직급</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="emp_list">
                        </tbody>
                </table>
            </div>

            <div class="right_box">
                <h4>사원 휴가 신청</h4>
                <div class="topArea">신청 사원
                    <select id="vacationList_empId-select">
                        </select>
                    <div class="row2">
                        <div class="start">
                            휴가 시작일 <input type="date" id="vacationList_startDate-input">
                        </div>
                        <div class="end">
                            휴가 종료일 <input type="date" id="vacationList_endDate-input">
                        </div>
                    </div>
                    <div>휴가 사유
                        <input placeholder="예: 여름 휴가" id="vacationList_reason-input">
                    </div>
                    <div class="button">
                        <button class="btn" onclick="addVacationRequest()">신청</button>
                    </div>
                </div>
                <div class="bottomArea">
                    <h4>휴가 신청 전체 목록</h4>
                    <div id="vacation_list">
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src='Practice8.js'></script>
</body>
</html>
